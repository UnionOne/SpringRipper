<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>JSF Spring Hibernate Integration</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <h1>Add a Person</h1>
    <h:form>
        <table>
            <tr>
                <td><label>Name</label></td>
                <td><h:inputText id="name" value="#{person.name}"/>
                </td>
            </tr>
            <tr>
                <td><label>Country</label></td>
                <td><h:inputText id="country" value="#{person.country}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"><h:commandButton action="#{personService.addPerson(person)}" value="Add Person"/>
                </td>
            </tr>

        </table>

    </h:form>

    <br/>
    <h3>Persons List</h3>

    <table class="tg">
        <tr>
            <th width="80">Person ID</th>
            <th width="120">Person Name</th>
            <th width="120">Person Country</th>
            <th width="80">Delete</th>
        </tr>
        <ui:repeat value="#{personService.listPersons()}" var="person">
            <h:form>
                <tr>
                    <td>#{person.id}</td>
                    <td>#{person.name}</td>
                    <td>#{person.country}</td>
                    <td><h:commandButton value="Delete" action="#{personService.deletePerson(person)}"/></td>
                </tr>
            </h:form>
        </ui:repeat>
    </table>
</h:body>
</html>
